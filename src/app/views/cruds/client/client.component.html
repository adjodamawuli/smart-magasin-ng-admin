<div class="m-333">
  <!-- <span fxFlex></span> -->
  <button mat-raised-button class="mb-05" color="primary" (click)="openPopUp({}, true)">Ajouter un nouveau client</button>
</div>
<mat-card class="p-0" [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">
  <mat-card-content class="p-0">
    <ngx-datatable
          class="material ml-0 mr-0"
          [rows]="items"
          [columnMode]="'flex'"
          [headerHeight]="50"
          [footerHeight]="50"
          [limit]="6"
          [rowHeight]="'auto'">
          <ngx-datatable-column name="Nom" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row?.nom }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Prenom" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row?.prenom }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Tel" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row?.tel }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Date crÃ©ation" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row?.createdAt | date: 'dd/MM/yyyy' }}
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Date modification" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row?.updatedAt | date: 'dd/MM/yyyy' }}
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Actions" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <button mat-icon-button mat-sm-button color="primary" class="mr-1" (click)="openPopUp(row)"><mat-icon>edit</mat-icon></button>
              <button mat-icon-button mat-sm-button color="warn" (click)="deleteItem(row)"><mat-icon>delete</mat-icon></button>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
  </mat-card-content>
</mat-card>
